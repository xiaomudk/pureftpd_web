{{block title}}

{{end}}

{{block javascript}}
<script src="{{=url_for_static('index.js')}}" type="text/javascript"></script>
{{end}}

{{block css}}
<style>
    .footer {
        width: 100%;
        text-align: center;
        line-height: 20px;
    }

    .bg {
        /*background: linear-gradient(to bottom, #eff5ff 0px, #e0ecff 100%) repeat-x scroll 0 0 rgba(0, 0, 0, 0);*/
        /*background:#F3F3F3;*/
        height: 80px;
    }
.ztree {
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    /*background: none repeat scroll 0 0 #669999;*/
    border-color: #0080c4 #f3f3f3;
    border-image: none;
    border-left: 1px solid #f3f3f3;
    border-right: 1px solid #f3f3f3;
    border-style: solid;
    border-width: 0px 0px;
    padding:0px;
}

.ztree li a.curSelectedNode{
    background-color: #000000;
    border: 1px solid #ffb951;
    height: 16px;
    opacity: 0.8;
    padding-top: 0;
}

.ztree li a.level0 {
    background-color: #253239;
    border-bottom: 1px solid #f3f3f3;
    color: #f3f3f3;
    cursor: pointer;
    display: block;
    height: 38px;
    line-height: 38px;
    text-align: center
}
.ztree li a.level0 span {display: block;font-size:150%; font-weight: bold;}
.ztree li a.level0 span.button {	float:right; margin-left: 10px; visibility: visible;display:none;}
.ztree li span.button.switch.level0 {display:none;}
.ztree li span {line-height:38px; margin:0px}

.ztree li ul{ margin:0; padding:0;font-size:38px;}

.ztree li a.level1 {
    background: #f3f3f3;
    border-bottom: 1px solid #f3f3f3;
    cursor: pointer;
    display: block;
    padding-left: 25px;
    padding-right: 25px;
    height: 28px;
    line-height: 28px;
    text-align: center;
}
.ztree li a.level1 span {display: block;font-size:12px; line-height: 28px;border-bottom: 1px solid #ffffff;}
.ztree li a.level1 span.button {	float:right; margin-left: 10px; visibility: visible;display:none;}
.ztree li span.button.switch.level1 {display:none;}
    .ztree li a:hover {text-decoration:none;}
.ztree li .level1 a:hover {background-color: #ffe6b0;}

</style>
{{end}}

        </ul>
    </div>
    <div data-options="region:'center',title:''" id="mainPanle" class="bg">
		<div id="tabs" class="easyui-tabs" fit="true" border="false">
            <div title="欢迎使用" style="padding: 20px; overflow: hidden;" id="home">
                <h1>欢迎使用用户管理后台!</h1>
            </div>
        </div>
	</div>
    <div data-options="region:'south',border:true" class ="bg" style="height:50px">
        <div class="footer bg">
            作者:xixi<br />联系QQ：842543374
        </div>
